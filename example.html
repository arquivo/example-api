<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="content"></div>
<script>
	function handler(response) {
		for (var i = 0; i < response.response_items.length; i++) {
			 var item = response.response_items[i];
			document.getElementById("content").innerHTML +="<br/>"
			+"<div class=\"col offset-sm-2 col-sm-8 alert alert-primary\" style=\"word-wrap:break-word\">"
				+ "<a href="+item.linkToArchive+"><h4>"+ item.title+"</h4></a>"
				+ "<strong><h5 class=\"text-dark\">"+ item.tstamp.substr(0,4) +"</strong></h5>"
				+ "<h5 class=\"text-muted\"><a>"+ item.originalURL+"</a></h5>";
		  +"</div><br/>"	;
		}
	 }
 </script>
 <script src="http://arquivo.pt/textsearch?q=sapo&maxItems=5&itemsPerSite=1&callback=handler"></script>
</body>
</html>
